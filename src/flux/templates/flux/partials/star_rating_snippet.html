<!-- Affichage de la note en étoiles -->
<div class="mb-2">
    <strong>Note : </strong>
    {% with rating_int=rating|default:0 %}
        {% if rating_int >= 1 %}<span class="star-filled">★</span>{% else %}<span class="star-empty">☆</span>{% endif %}
        {% if rating_int >= 2 %}<span class="star-filled">★</span>{% else %}<span class="star-empty">☆</span>{% endif %}
        {% if rating_int >= 3 %}<span class="star-filled">★</span>{% else %}<span class="star-empty">☆</span>{% endif %}
        {% if rating_int >= 4 %}<span class="star-filled">★</span>{% else %}<span class="star-empty">☆</span>{% endif %}
        {% if rating_int >= 5 %}<span class="star-filled">★</span>{% else %}<span class="star-empty">☆</span>{% endif %}
    {% endwith %}
</div>

<style>
.star-filled {
    color: #ffc107 !important;
    font-size: 1.5rem;
    text-shadow: 0 1px 3px rgba(255, 193, 7, 0.3);
}

.star-empty {
    color: #d0d0d0 !important;
    font-size: 1.5rem;
    opacity: 0.6;
}
</style>
