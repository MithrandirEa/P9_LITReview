<!-- Affichage d'un ticket -->
<div class="d-flex justify-content-between text-muted small mb-2">
    <span>{{ ticket.user.username }} a demand√© une critique</span>
    <span>{{ ticket.time_created|date:"d/m/Y H:i" }}</span>
</div>
<h5 class="card-title">{{ ticket.title }}</h5>
<p class="card-text">{{ ticket.description }}</p>
{% if ticket.image %}
    <div class="mb-2">
        <img src="{{ ticket.image.url }}" class="img-fluid rounded" style="max-height: 300px" alt="Image du ticket">
    </div>
{% endif %}
