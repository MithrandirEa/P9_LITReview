<!-- Affichage de la note en étoiles -->
<div class="mb-2">
    <strong>Note : </strong>
    {% for i in "12345" %}
        {% if forloop.counter <= rating %}
            <span class="star-filled">★</span>
        {% else %}
            <span class="star-empty">☆</span>
        {% endif %}
    {% endfor %}
</div>

<style>
.star-filled {
    color: #ffc107 !important;
    font-size: 1.5rem;
    text-shadow: 0 1px 3px rgba(255, 193, 7, 0.3);
}

.star-empty {
    color: #d0d0d0 !important;
    font-size: 1.5rem;
    opacity: 0.6;
}
</style>
