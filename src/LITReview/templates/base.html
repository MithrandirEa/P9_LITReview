{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'app.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm py-4" 
            style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url('{% static 'image/header_banner_2.jpg' %}');
            background-size: cover; background-position: center;">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-none d-lg-block" href="{% url 'flux' %}">
                    <h1 class="display-1 fw-bolder text-white mb-0" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.7);">
                        LITRevue
                    </h1>
                </a>
                <a class="navbar-brand d-lg-none fw-bold fs-2 text-white" href="{% url 'flux' %}">
                    LITRevue
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav fs-4 gap-3 text-end text-lg-start">
                        <a class="nav-link {% if request.resolver_match.url_name == 'flux' %}active fw-bold{% endif %}" href="{% url 'flux' %}">Flux</a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'posts' %}active fw-bold{% endif %}" href="{% url 'posts' %}">Posts</a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'subscriptions' %}active fw-bold{% endif %}" href="{% url 'subscriptions' %}">Abonnements</a>
                        <form method="post" action="{% url 'logout' %}" class="d-flex justify-content-end justify-content-lg-start">
                            {% csrf_token %}
                            <button type="submit" class="nav-link bg-transparent border-0">DÃ©connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
